<!DOCTYPE html>
<html lang="af">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras Berekening</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); display: inline-block; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        img { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pythagoras Berekening</h1>
        <form method="POST">
            <label>Lengte van eerste sy (cm):</label><br>
            <input type="number" step="0.01" name="side_a" required><br>
            <label>Lengte van tweede sy (cm):</label><br>
            <input type="number" step="0.01" name="side_b" required><br>
            <button type="submit">Bereken</button>
        </form>

        {% if resultaat %}
            <h2>Resultate:</h2>
            <p>Hipotenusa: {{ resultaat['cm'] }} cm | {{ resultaat['mm'] }} mm | {{ resultaat['inches'] }} inches</p>
            <p>Verhouding: {{ resultaat['verhouding'] }}</p>
            <img src="{{ image_path }}" alt="Driehoek skets">
        {% endif %}
    </div>

</body>
</html>
